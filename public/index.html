<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <div id="g_id_onload"
         data-client_id="543715283629-c09uctvkmerb1pmltrmb6o61l48a6jru.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>

      <div class="col-sm-6">
         <h1>Login manual</h1>
         <hr>

         <form>
            <input type="text" name="correo" class="form-control mb-2" placeholder="correo"/>
            <input type="text" name="contraseña" class="form-control mb-2" placeholder="contraseña"/>

               <button type="submit" class="btn btn-primary">
                  Ingresar
               </button>

         </form>
         
      </div>

    

      
    
    <h1>Google</h1>
    <hr>

      <script src="./js/auth.js"></script>

      <button id="google_signout">
         Signout
      </button>

</body>
</html>
